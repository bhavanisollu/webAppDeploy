apiVersion : apps/v1
kind : Deployment
metadata : 
  name : springboot-hello-world-deployment
  labels :
    app : hello-world
spec :
  replicas : 1
  selector : 
    matchLabels :
      app : hello-world
  template :
    metadata:
      labels:
        app : hello-world
    spec:
      containers:
      - name : hello-world-pod
        image : bhavani005/springboot-hello-world
        ports :
        - containerPort : 80 
---
apiVersion : v1
kind : Service
metadata:
  name : springboot-hello-world-service
spec:
  selector :
    app : hello-world
  ports :
    - protocol : TCP 
      port : 8081
      targetPort : 80
      nodePort : 30008
  type : LoadBalancer
